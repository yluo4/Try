<!DOCTYPE html>

<div id="emt2crsPath">
    <div class="report-content">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            </div>
            <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="row">
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <label style="padding-left: 3px;">Date &amp; Time</label>
                        <div class="input-group date" datetimez-emt2-crs>
                            <input class="setPresetIndicator form-control" type="text"/>
                            <span class="setPresetIndicator input-group-addon"> 
                                <span class="setPresetIndicator glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <label style="padding-left: 3px;">Please Select EMT</label>
                        <select data-style="btn-default" class="form-control selectpicker" data-live-search="true" ng-model="emt" title="EMT">
                            <option style="display:none" value=""></option>
                            <option ng-repeat="e in emts" value="{{e}}" on-options-update>{{e}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <button type="submit" class="btn btn-primary submit" ng-click="submitEmt2Crs()"
                    data-loading-text="&#60;i class='fa fa-circle-o-notch fa-spin'&#62;&#60;/i&#62; Processing...">
                    Submit
                </button>
            </div>
        </div>
        <div class="report-result">
            <div id="emt2CrsTopology" class="topology" style="display: none;">
                <svg>
                    <defs>
                        <filter id="filter" x="-1" y="-1" width="500%" height="500%">
                            <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1" />
                            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
                            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                        </filter>

                        <filter id="alertFilter" x="-1" y="-1" width="500%" height="500%">
                            <feOffset result="offOut" in="SourceAlpha" dx="0" dy="0"></feOffset>
                            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"></feGaussianBlur>
                            <feFlood flood-color="#ff0000" flood-opacity="0.5" result="offsetColor"></feFlood>
                            <feComposite in="offsetColor" in2="blurOut" operator="in" result="offsetBlur"></feComposite>
                            <feBlend in="SourceGraphic" in2="offsetBlur" mode="normal"></feBlend>
                        </filter>
                    </defs>
                </svg>
            </div>
        </div>
    </div>
</div>
